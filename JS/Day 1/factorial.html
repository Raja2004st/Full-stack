<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fct()
        {
            let a=document.getElementById("fact").value;
            let f=1;
            for(let i=1;i<=a;i++)   
        {
                f*=i;
        }
              document.getElementById("result").innerHTML="Factorial "+f;
        }
    </script>
</head>
<body>
    Enter the number <input type="text" id="fact">
    <br>
    <button onclick="fct()">Calculate</button>
    <div id="result">

    </div>
</body>
</html>
