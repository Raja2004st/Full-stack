<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Table</title>
</head>
<style>
    tr,td,th
    {
        width: 50%;
        padding: 10px;
    }
</style>
<body>
    <table border="1" width="70%"  >
            <tr>
                <th colspan="6"> <b>Time Table </b></th>
            </tr>

                <td rowspan="6" align="center"><b>Hours</b></td><td><b>Mon</b></td><td><b>Tue</b></td> <td><b>Wed</b></td><td><b>Thu</b></td><td><b>Fri</b></td>

            </tr>
            <tr><td>JS</td><td>NodeJs</td><td>CSS</td><td>Mongo DB</td><td>MYSQL </td>
            </tr>
            <tr> <td colspan="5" align="center"><b>LUNCH</b></td></tr>
            <tr>
                <td>AutoDesk</td><td>Full-stack</td><td>HP</td><td>Python</td><td>DS</td>
            </tr>   
            <tr>
                <td>Oueue</td><td>Stack</td><td>List</td><td>Leetcode</td><td>Datastructure</td>
            </tr>
    </table>
</body>
</html>
