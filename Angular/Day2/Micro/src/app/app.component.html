<div class="head1">
  <h1>Stock Management System</h1>
</div>
<div class="main">
  <div class="form-main">
            
        <div *ngIf="flag" class="input-1">
           Enter the AC name :<input type="text"  [(ngModel)]="name">
         <br>
           Enter the Per Rate : <input type="text"  [(ngModel)]="rate">
         <br>
           Enter the Count: <input type="text"  [(ngModel)]="number">
          </div>
           <div *ngIf="show" class="input-2">
            Enter the AC name :<input type="text"  [(ngModel)]="cname">
            <br>
            Enter the Count: <input type="text"  [(ngModel)]="num">
            <br>
            <button (click)="con() " class="con">Confirm</button>
           </div>
            <!-- <h1>{{name}} {{rate}}</h1> -->
          
           <div class="">
            <button (click)="save()" class="save"> Save</button>
            <button (click)="update()" class="update">Update</button>
            <button class="del">Delete</button>
           </div>
  </div>
  <div class="main-list">
             <h2>AC LISTS</h2>
              <hr>
            <div *ngFor="let v of a" class="ac-list" >    
              <ul><li>{{v}}</li></ul>
            </div>

  </div>
</div>
